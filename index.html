<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <script>
    function moveButton() {
        const noBtn = document.getElementById('noButton');
        noBtn.style.position = 'absolute';
        const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
        const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;
    }
    function moveButton() {
        const noBtn = document.getElementById('noButton');
        noBtn.style.position = 'absolute';
        const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
        const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

        const x = Math.max(0, Math.random() * maxWidth);
        const y = Math.max(0, Math.random() * maxHeight);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
    function celebrate() {
        document.getElementById('question-section').classList.add('hidden');
        document.getElementById('success-section').classList.remove('hidden');
    }
</script>
</head>

<body>
    <div class="container">
        <div id="question-section">
            <img id="main-gif"
                src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXp6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif"
                alt="Cute Cat">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesButton" onclick="celebrate()">Yes</button>
                <button id="noButton" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyeG9ra3dvbHA0YWJuNW84Z2NoYjByeml4bTRkbWNheDN5bXM5NXhnZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NxC8VtyxqhMtpLoEEN/200w.gif"
                alt="Happy Cat">
            <h1>Yeeiii! ‚ù§Ô∏è you are my Valentine ü•∞</h1>
        </div>
    </div>
</body>

</html>
